<!DOCTYPE html>
<html>
<head>
    <title>Student Marks Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 60px;
        }

        input {
            padding: 6px;
            margin: 5px;
            width: 120px;
        }

        button {
            padding: 8px 15px;
            margin-top: 10px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: darkblue;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>

    <h2>Enter Marks for 5 Subjects</h2>

    <input type="number" id="m1" placeholder="Subject 1"><br>
    <input type="number" id="m2" placeholder="Subject 2"><br>
    <input type="number" id="m3" placeholder="Subject 3"><br>
    <input type="number" id="m4" placeholder="Subject 4"><br>
    <input type="number" id="m5" placeholder="Subject 5"><br>

    <button onclick="calculate()">Calculate</button>

    <div id="output" class="result"></div>
    <div id="error" class="error"></div>

    <script>
        function calculate() {

            let m1 = parseFloat(document.getElementById("m1").value);
            let m2 = parseFloat(document.getElementById("m2").value);
            let m3 = parseFloat(document.getElementById("m3").value);
            let m4 = parseFloat(document.getElementById("m4").value);
            let m5 = parseFloat(document.getElementById("m5").value);

            let errorDiv = document.getElementById("error");
            let outputDiv = document.getElementById("output");

            errorDiv.innerHTML = "";
            outputDiv.innerHTML = "";

            // Validation
            if (isNaN(m1) || isNaN(m2) || isNaN(m3) || isNaN(m4) || isNaN(m5)) {
                errorDiv.innerHTML = "Please enter all marks correctly.";
                return;
            }

            if (m1<0 || m2<0 || m3<0 || m4<0 || m5<0 ||
                m1>100 || m2>100 || m3>100 || m4>100 || m5>100) {
                errorDiv.innerHTML = "Marks must be between 0 and 100.";
                return;
            }

            // Calculation
            let total = m1 + m2 + m3 + m4 + m5;
            let average = total / 5;
            let grade = "";

            // Grade Calculation
            if (average >= 90)
                grade = "A+";
            else if (average >= 80)
                grade = "A";
            else if (average >= 70)
                grade = "B";
            else if (average >= 60)
                grade = "C";
            else if (average >= 50)
                grade = "D";
            else
                grade = "Fail";

            // Display Result
            outputDiv.innerHTML = 
                "Total Marks: " + total + "<br>" +
                "Average: " + average.toFixed(2) + "<br>" +
                "Grade: " + grade;
        }
    </script>

</body>
</html>
